<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Style the body with a background image */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: url('static/image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Style for the heading */
        h1 {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Style for the paragraph */
        p {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Style for the link */
        a {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <h1>Predicted Result</h1>
    <p>{{ prediction }}</p>
    <a href="/">Upload another image</a>
</body>
</html>
